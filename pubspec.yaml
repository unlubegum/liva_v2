name: liva_v2
description: "Liva V2 - Life Operating System. A stream-based, focus-centric life management app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0-0
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Routing
  go_router: ^14.6.2
  
  # UI & Fonts
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.3.3
  fl_chart: ^1.1.1
  
  # PowerSync (Offline-first sync)
  powersync: ^1.6.3
  
  # Supabase Auth & Backend
  supabase_flutter: ^2.5.0
  
  # Google Sign-In
  google_sign_in: ^6.1.0
  
  # Database & Storage
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # UUID for manual ID generation
  uuid: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
